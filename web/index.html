<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>macroquad wasm playground</title>
  <style>
    :root {
      --bg-1: #0b0f1f;
      --bg-2: #101a33;
      --accent: #66f2ff;
      --text: #e8f2ff;
    }

    html,
    body,
    #glcanvas {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: radial-gradient(circle at 20% 20%, #1a2f66 0%, var(--bg-1) 45%, #05070f 100%);
      color: var(--text);
      font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
    }

    .hud {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 2;
      font-size: 13px;
      letter-spacing: 0.03em;
      color: var(--accent);
      background: rgba(4, 8, 16, 0.55);
      border: 1px solid rgba(102, 242, 255, 0.3);
      border-radius: 8px;
      padding: 8px 10px;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <div class="hud">macroquad + wasm32 in /dist</div>
  <canvas id="glcanvas" tabindex="1"></canvas>
  <script src="mq_js_bundle.js"></script>
  <script>
    load("app.wasm");
  </script>
</body>
</html>
